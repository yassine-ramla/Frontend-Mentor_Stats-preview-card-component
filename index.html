<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img id="img" src="" alt="business image" />
      </header>
      <main>
        <section>
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </section>
        <section class="statics">
          <div class="static">
            <h1>10k+</h1>
            <p>COMPANIES</p>
          </div>
          <div class="static">
            <h1>314</h1>
            <p>TEMPLATES</p>
          </div>
          <div class="static">
            <h1>12m+</h1>
            <p>QUERIES</p>
          </div>
        </section>
      </main>
    </div>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/yassine-ramla"
        >yassine-ramla</a
      >.
    </footer>
    <script>
      const viewportWidth = window.innerWidth;
      if (viewportWidth < 750) {
        document.getElementById("img").src = "./images/image-header-mobile.jpg";
      } else {
        document.getElementById("img").src = "./images/image-header-desktop.jpg";
      }
    </script>
  </body>
</html>
